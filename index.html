<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      background: #444;
      padding: 5px;
      border: 4px solid #888;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      border: 1px solid #666;
      text-align: center;
      font-size: 18px;
      outline: none;
    }

    /* Add thick borders to divide 3x3 boxes */
    .cell {
      box-sizing: border-box;
    }

    .sudoku-board .cell:nth-child(3n) {
      border-right: 2px solid #aaa;
    }

    .sudoku-board .cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-board .cell:nth-child(n+46):nth-child(-n+54),
    .sudoku-board .cell:nth-child(n+73):nth-child(-n+81) {
      border-bottom: 2px solid #aaa;
    }

    .sudoku-board .cell:nth-child(9n+1),
    .sudoku-board .cell:nth-child(9n+4),
    .sudoku-board .cell:nth-child(9n+7) {
      border-left: 2px solid #aaa;
    }

    .sudoku-board .cell:nth-child(-n+9) {
      border-top: 2px solid #aaa;
    }

    .solve-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .solve-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sudoku-board" id="board"></div>
  <button class="solve-button">Solve Sudoku</button>

  <script>
    const board = document.getElementById("board");
    for (let i = 0; i < 81; i++) {
      const input = document.createElement("input");
      input.className = "cell";
      input.type = "text";
      input.maxLength = 1;
      input.pattern = "[1-9]";
      board.appendChild(input);
    }
  </script>
</body>
</html>
